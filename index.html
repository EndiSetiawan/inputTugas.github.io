<!DOCTYPE html>
<html>
<head>
  <title>INPUT DATA KE SPREAD SHEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    
    body {
      background-image: url('walpbg.png');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    
    }

    #form-container img {
      display: block;
      margin: 0 auto 20px auto;
      width: 80%;
      height: auto;
      backdrop-filter: blur(5px);
    }

    #form-container input[type="text"],
    #form-container input[type="date"],
    #form-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #f1d0d0;
      border-radius: 5px;
      font-family: Arial, Helvetica, sans-serif;
    }

    #form-container input[type="submit"] {
      width: 100%;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      border-radius: 5px;
    }

    #form-container input[type="submit"]:hover {
      background-color: #0fa9cf;
      color: white;
    }

    #form-container {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      position: relative;
      max-width: 90%;
      margin: 0 auto;
      margin-bottom: 30px;
      border: 2px solid #da0808;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .jadwal {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: white;
      margin: 20px auto;
      max-width: 90%;
      padding-top: 50px;
      padding-bottom: 10px;
      position: relative;
      margin-top: 200px;
    }

    .jadwal #hari {
    font-family: Arial, Helvetica, sans-serif;
    color: black;
    border: solid black 2px;
    font-weight: bold;
    font-size: 20px;
    background-color: #FFFF00;
    margin: 10px;
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 5px 100px;
    border-radius: 5px;
    z-index: 1;
   
}

.jadwal #hari:hover {
    background-color: #8eff8e; /* Warna lebih terang saat hover */
    color: #030000; /* Warna teks berubah saat hover */
}



    .mapel {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 0 10px;
    }

    #mapel1, #mapel2, #mapel3, #mapel4 {
      color: white;
      text-shadow: black 3px 3px 3px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(255, 0, 0);
      margin: 5px 0;
      border-radius: 1.159mm;
      padding: 8px;
      border: solid #000000 0.6mm;
      width: 100%;
    }

    @media (max-width: 768px) {
      #form-container, .jadwal {
        max-width: 100%;
        margin: 10px;
      }

      #form-container img {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="form-container">
    <img src="Logo123.png" alt="Logo">
    <form action="https://script.google.com/macros/s/AKfycbwNYutonvvv5VdlE5SpVRRWKKM1wSS9158ejpd5cXdcwBbi0C98aNI0bp6hReQCjUey/exec" method="post">
      <label for="mapel">Mata Pelajaran:</label>
      <input type="text" id="mapel" name="mapel" required>
      <label for="tugas">Tugas:</label>
      <input type="text" id="tugas" name="tugas" required>
      <label for="praktek">Praktek:</label>
      <input type="text" id="praktek" name="praktek" required>
      <label for="due_date">Tanggal Pengumpulan:</label>
      <input type="date" id="due_date" name="due_date" required>
      <input type="submit" value="Simpan Data">
    </form>
  </div>

  <br><br>

  <div class="jadwal">
   <a href="Jadwal.html"><div id="hari"></div></a>
    
    <div class="mapel">
      <div id="mapel1"></div>
      <div id="mapel2"></div>
      <div id="mapel3"></div>
      <div id="mapel4"></div>
    </div>
  </div>

  <script>
    function updateJadwal() {
      const hariElement = document.getElementById('hari');
      const mapel1 = document.getElementById('mapel1');
      const mapel2 = document.getElementById('mapel2');
      const mapel3 = document.getElementById('mapel3');
      const mapel4 = document.getElementById('mapel4');

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const today = new Date().getDay();
      const now = new Date();

      const jadwal = {
        1: [
          { name: "PKN", element: mapel1, start: "13:00", end: "14:10" },
          { name: "FILM MAKER", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Animasi 2D & 3D", element: mapel3, start: "15:45", end: "16:20" },
          { name: "TIK", element: mapel4, start: "16:20", end: "17:30" }
        ],
        2: [
          { name: "PKK", element: mapel1, start: "13:00", end: "14:10" },
          { name: "Bahasa Inggris", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Animasi 2D & 3D", element: mapel3, start: "16:20", end: "17:30" }
        ],
        3: [
          { name: "Desain Grafis Percetakan", element: mapel1, start: "13:00", end: "13:35" },
          { name: "PKK", element: mapel2, start: "13:35", end: "14:45" },
          { name: "Matematika", element: mapel3, start: "14:45", end: "16:20" },
          { name: "Desain Grafis Percetakan", element: mapel4, start: "16:20", end: "17:30" }
        ],
        4: [
          { name: "Bahasa Indonesia", element: mapel1, start: "13:00", end: "14:10" },
          { name: "Matematika", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Desain Grafis Percetakan", element: mapel3, start: "15:45", end: "17:30" }
        ],
        5: [
          { name: "PAI", element: mapel1, start: "13:30", end: "14:30" },
          { name: "Desain Grafis Percetakan", element: mapel2, start: "14:30", end: "15:30" },
          { name: "PJOK", element: mapel3, start: "16:00", end: "17:00" },
          { name: "Bahasa Indonesia", element: mapel4, start: "17:00", end: "17:30" }
        ]
      };

      hariElement.textContent = days[today];

      if (jadwal[today]) {
        jadwal[today].forEach((item) => {
          const startTime = new Date();
          const [startHour, startMinute] = item.start.split(':');
          startTime.setHours(startHour, startMinute, 0);

          const endTime = new Date();
          const [endHour, endMinute] = item.end.split(':');
          endTime.setHours(endHour, endMinute, 0);

          // Menampilkan nama pelajaran saja
          item.element.textContent = item.name;

          // Mengubah background color sesuai waktu
          if (now >= startTime && now <= endTime) {
            item.element.style.backgroundColor = '#00FF00'; // Mengubah background color menjadi #00FF00
          } else {
            item.element.style.backgroundColor = 'rgb(255, 0, 0)'; // Mengembalikan ke warna semula
          }
        });
      }
    }

    // Panggil fungsi saat halaman dimuat dan perbarui setiap menit
    window.onload = function() {
      updateJadwal();
      setInterval(updateJadwal, 60000); // Perbarui setiap menit
    };
  </script>
</body>
</html>
